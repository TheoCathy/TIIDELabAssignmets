  <body>
    <script>
      let message =
        "I am an alpha wolf living amongst all other alpha, beta and omega wolves in the forest";

      let pattern = /wolf/;
      let result = pattern.test(message);
      console.log(result);

      let pattern2 = /alpha/;
      let result2 = pattern2.exec(message);
      console.log(result2);

      let result3 = message.replace(/alpha/g, "superior");
      console.log(result3);
